<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>
  <style>
    div#area {
      font: normal 20pt Arial;
      background: coral;
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id = 'area'>
    Interaja...
  </div>
  <script>
    var a = document.getElementById('area')
    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entra)
    a.addEventListener('mouseout', sair)
    function entra() {
      a.innerText = 'Quase l√°!'
      a.style.background = 'green'
    }
    function sair() {
      a.innerText = "Esfriou..."
      a.style.background ='red'
    }
    function clicar() {
      //var a = document.querySelector('div#area')
      a.innerText = 'Clicou!'
      a.style.background = 'blue'
    }
  </script>
</body>
</html>
